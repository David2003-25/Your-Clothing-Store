<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalles de la Camiseta Casual</title>
        <link href="detalles_producto.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Detalles de la Camiseta Casual</h1>
        </header>
        
        
        <main class="main-container">
            <!-- Sección principal de producto -->
            <section class="product-container">
                <div class="carrusel">
                    <button class="prev" onclick="moverSlide(-1)">&#10094;</button>
                    <div class="slides">
                        <img src="polo_hombre_1_azul.jpeg" alt="Camiseta Azul" class="product-img">
                        <img src="polo_de_homre_rojo.jpeg" alt="Camiseta Roja" class="product-img">
                        <img src="/polo_de_hombre_verde.jpeg" alt="Camiseta Verde" class="product-img">
                    </div>
                    <button class="next" onclick="moverSlide(1)">&#10095;</button>
                </div>
                <h2>Camiseta Casual</h2>
                <p class="price">Precio: $60.00</p>
                <p>Descripción: Camiseta casual de algodón, perfecta para tu día a día. Disponible en varios colores: azul, rojo y verde.</p>
                <p>Material: 100% algodón.</p>
                <button class="add-to-cart" onclick="agregarAlCarrito('Camiseta Casual', 60)">Agregar al Carrito</button>
                <a href="Hombres.html" class="back-link">Regresar</a>
            </section>
        </main>

        <!-- Ventana emergente para carrito -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <h3>¡Producto agregado al carrito!</h3>
                <p>La Camiseta Casual ha sido agregada con éxito.</p>
                <button class="close-btn" onclick="cerrarPopup()">Cerrar</button>
            </div>
        </div>

        <script>
            let indiceActual = 0;

            function moverSlide(direccion) {
                const slides = document.querySelector('.slides');
                const totalSlides = slides.children.length;

                indiceActual += direccion;
                if (indiceActual < 0) {
                    indiceActual = totalSlides - 1;
                } else if (indiceActual >= totalSlides) {
                    indiceActual = 0;
                }

                const desplazamiento = -indiceActual * 100;
                slides.style.transform = `translateX(${desplazamiento}%)`;
            }

            function agregarAlCarrito(nombre, precio) {
                const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
                carrito.push({ nombre, precio });
                localStorage.setItem('carrito', JSON.stringify(carrito));
                document.getElementById('popup').style.display = 'flex';
            }

            function cerrarPopup() {
                document.getElementById('popup').style.display = 'none';
            }
        </script>
    </body>
</html>
